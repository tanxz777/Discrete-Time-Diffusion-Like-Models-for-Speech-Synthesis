hydra:
  job:
    name : 'Hydra_${basename}'
    chdir: true
    config:
      override_dirname:
        kv_sep: ':'
        item_sep: '__'
        exclude_keys:
          - data
          - eval.evaluation_mode

            #  run:
            #dir: ../hydra_outputs/${hydra.job.name}/${now:%Y-%m-%d}/${now:%H-%M-%S}
  
  sweep:
    dir: ../${hydra.job.name}
    subdir: ${hydra.job.override_dirname}

basename: Grad-TTS_Hydra
data:

eval:

model:
  spk_emb_dim: 128

  encoder:
    n_channels: 192
    filter_channels: 768
    filter_channels_dp: 256
    n_layers: 6
    kernel_size: 3
    p_dropout: 0.1
    n_heads: 2
    window_size: 4

  decoder:
    dim: 64
    beta_min: 0.05
    beta_max: 20.0
    pe_scale: 1000

  Masking:
    a: 0.5   #beta_min in diffusion.py
    b: 20    #beta_max in diffusion.py
    c: 0
    d: 0

training:
  load_encoder: True
  load_decoder: False
  train_encoder: False
  n_timesteps: 10
  tensorboard_dir: tb
  start_checkpoint: 0
  n_epochs: 1
  pre_checkpoint: ../../${basename}/checkpts/grad_${training.start_checkpoint}.pt
  checkpoint_save: 'checkpoint' 
  test_size: 1
  batch_size: 48
  learning_rate: 1e-4
  seed: 37
  save_every: 1
  gpu: 0
  num_workers: 4
